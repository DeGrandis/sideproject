events {}

http {
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HTTP to HTTPS redirect for all domains
    server {
        listen 80;
        listen [::]:80;
        server_name degrand.is www.degrand.is api.degrand.is budget.degrand.is;

        # Allow Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Frontend (main site) - HTTPS
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name degrand.is www.degrand.is;

        ssl_certificate /etc/letsencrypt/live/degrand.is/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/degrand.is/privkey.pem;

        location / {
            proxy_pass http://frontend:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Backend (API subdomain) - HTTPS
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.degrand.is;

        ssl_certificate /etc/letsencrypt/live/degrand.is/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/degrand.is/privkey.pem;

        location /auth/ {
            proxy_pass http://auth_backend:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Budget frontend - HTTPS
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name budget.degrand.is;

        ssl_certificate /etc/letsencrypt/live/degrand.is/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/degrand.is/privkey.pem;

        location / {
            proxy_pass http://budget_frontend:3001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }
    }

