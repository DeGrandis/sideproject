    # Catch-all for other subdomains - redirect to main site
    server {
        listen 80;
        listen [::]:80;
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ~^(?<subdomain>.+)\.degrand\.is$;

        ssl_certificate /etc/letsencrypt/live/degrand.is/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/degrand.is/privkey.pem;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
