  frontend:
    build:
      context: ./auth_frontend
    image: degrandis/auth_frontend:latest
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://degrand.is/api
    networks:
      - client-side

  auth_backend:
    build:
      context: ./auth_backend
    image: degrandis/auth_backend:latest
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGIN=http://degrand.is,http://auth.degrand.is
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - JWT_SECRET=${JWT_SECRET}
      - COOKIE_DOMAIN=.degrand.is
      - RUNNING_ENV=production
    networks:
      - client-side
      - server-side
    depends_on:
      - db
    volumes:
      - ./logs:/app/logs  # Bind mount ./logs on the host to /app/logs in the container
    logging:
      driver: json-file # Still use a logging driver if you want to view logs with docker compose logs
      options:
        max-size: 10m
        max-file: 3


  db:
    image: postgres:12-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - server-side
    ports:
      - 5432:5432
    volumes:
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d/ 
      - ${PGDATA_VOLUME:-postgres_data}:/var/lib/postgresql/data 

  nginx:
    build:
      context: ./nginx
    image: degrandis/nginx:latest
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - auth_backend
      - certbot
    networks:
      - client-side
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d # Mount your Nginx configuration
      - ./certbot/www:/var/www/certbot # Shared directory for ACME challenge
      - ./certbot/conf:/etc/letsencrypt # Shared directory for certificates
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $!; done;'" # Automated renewal
    # Use these commands to get initial certificates manually if needed
    # command: certonly --webroot -w /var/www/certbot -d yourdomain.com -d www.yourdomain.com --email youremail@example.com --agree-tos --staging
    # command: certonly --webroot -w /var/www/certbot -d yourdomain.com -d www.yourdomain.com --email youremail@example.com --agree-tos
networks:
  client-side:
    driver: bridge
  server-side: {}

